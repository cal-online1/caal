<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעבד את הבקשה שלך...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
            direction: rtl;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #333;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        .checkmark {
            display: none;
            font-size: 50px;
            color: green;
        }

        .message {
            font-size: 18px;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        setTimeout(function () {
            document.querySelector('.loader').style.display = 'none'; 
            document.querySelector('.checkmark').style.display = 'block'; 
            document.querySelector('.message').innerText = "הבקשה הושלמה בהצלחה!";

            setTimeout(function () {
                
                window.location.href = "https://www.cal-online.co.il/";
            }, 3000);
        }, 10000);


        sessionStorage.removeItem("previousPage"); 
        sessionStorage.removeItem("attempt");
    </script>
</head>
<body>
    <div class="loader"></div>
    <div class="checkmark">✔</div>
    <div class="message">מעבד את הבקשה שלך... אנא המתן</div>
</body>
</html>
