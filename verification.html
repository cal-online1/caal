<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעבד את הבקשה שלך...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
            direction: rtl;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #333;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
    <script>
        setTimeout(function () {
            window.location.href = "code.html";
        }, 10000);
    </script>
    
    
</head>
<body>
    <div class="loader"></div>
    <div class="message">מעבד את הבקשה שלך... אנא המתן</div>
</body>
</html>
